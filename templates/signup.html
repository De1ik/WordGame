{% extends 'registration.html' %}


{% block central %}
<div class="col-lg-4 col-md-4">
  <div class="registration-user sign-up">
    <h1 >Sign Up</h1>
    <form action="/sign-up" method="post">
      <p><input type="text" class="name-registration" name="name" placeholder="name" minlength="4" required></p>
      <p><input type="email" class="name-registration" name="email" placeholder="email" minlength="5" required></p>
      <p><input type="password" class="name-registration" name="password" placeholder="password" minlength="5" required></p>
      <p><input type="password" class="name-registration" name="conf_password" placeholder="confirm password" minlength="5" required></p>
      {% for category, msg in get_flashed_messages(True) %}
      <div class="flash {{category}}">{{msg}}</div>
      {% endfor %}

      <p><input class="btn" value='Submitt' type='SUBMIT'></p>
    </form>
  </div>
</div>
{% endblock %}
